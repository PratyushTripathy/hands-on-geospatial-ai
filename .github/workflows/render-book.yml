name: Render Quarto Book

on:
  push:
    branches:
      - main   # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2: Install Quarto
      - uses: quarto-dev/quarto-actions/setup-quarto@v2

      # Step 3: Render the book WITHOUT executing notebooks
      - name: Render Quarto Book
        run: quarto render --no-execute --no-pandoc

      # Step 4: Move output to docs/ and push
      - name: Commit and Push Rendered HTML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Ensure docs/ exists
          mkdir -p docs
          # Move rendered output from _book/ (Quarto default for books) to docs/
          rm -rf docs/*
          mv _book/* docs/
          git add docs
          git commit -m "Render book via GitHub Actions (no execute)" || echo "No changes to commit"
          git push origin main
